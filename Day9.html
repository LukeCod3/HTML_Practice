<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;"></canvas>

<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.moveTo(0,0);
    ctx.lineTo(200,100);
    ctx.stroke();
</script>

<canvas id="myCanvas2" width="200" height="100" style="border:1px solid #d3d3d3;"></canvas>

<script>
    var c = document.getElementById("myCanvas2");
    var ctx = c.getContext("2d");
    ctx.font = "30px Arial";
    ctx.fillText("Hello Luke",10,50);
</script>

<svg width="300" height="200">
    <polygon points="100,10 40,198 190,78 10,78 160,198"
             style="fill:green;stroke:black;stroke-width:10;fill-rule:evenodd;" />

</svg>

</body>
</html>
