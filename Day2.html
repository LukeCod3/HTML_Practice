<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://www.w3schools.com/html/styles.css">
    <style>
        body {background-color: powderblue;}
        h1   {color: blue;}
        p    {color: red;}
        a:link {
  color: green;
  background-color: transparent;
  text-decoration: none;
}
a:visited {
  color: green;
  background-color: transparent;
  text-decoration: none;
}
a:hover {
  color: blue;
  background-color: transparent;
  text-decoration: underline;
}
a:active {
  color: red;
  background-color: transparent;
  text-decoration: underline;
}
    </style>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="url">link text</a>
<h1 style="color:blue;">Lukes Blue Heading</h1>
<a href="default.asp"><img src="smiley.gif" alt="HTML tutorial" style="width:50px;height:100px;"></a>
<button onclick="document.location='default.asp'">cool button</button>
<p style="color:red;">lukes red paragraph.</p>
<h1>inline css</h1>
<p>inline css paragraph.</p>
<img src="img_girl.jpg" alt="Girl in a jacket">
</body>
</html>
